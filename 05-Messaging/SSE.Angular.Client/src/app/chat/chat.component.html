<div>
  <label >UserId: {{connectionId}}</label>
    
  </div>
  <div>
    <textarea type="textarea" [(ngModel)]="message" placeholder="Message" rows="5" cols="50">

    </textarea>
  
  </div>
  <div>
    <button (click)="broadcastMessage()">Send</button>
  </div>
  <hr>
  <div *ngFor="let msg of messages">
    {{msg}}
  </div>
<hr>
  <div>
    <label >Active Connection Ids</label>
      
    </div>
    <hr>
  <div *ngFor="let con of connections">
    {{con?.connectionId}}
  </div>
